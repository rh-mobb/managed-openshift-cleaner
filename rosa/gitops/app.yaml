apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rosa-cleaner
spec:
  destination:
    name: ''
    namespace: rosa-cleaner
    server: 'https://kubernetes.default.svc'
  source:
    path: ./rosa/cronjob
    repoURL: 'https://gitlab.consulting.redhat.com/mobb/osd-cleaner'
    targetRevision: HEAD
  project: rosa-cleaner
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
